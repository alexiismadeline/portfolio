<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles/universal.css">
	
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif, 'PinyonScript';
            background: white;
            color: rgb(0, 0, 0);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        @font-face {
            font-family: 'PinyonScript';
            src: url('fonts/PinyonScript.ttf') format('truetype');
        }

        body {
            text-align: center;
            padding: 8px;
            font-size: 20px;
        }

        /* Header Styles */
        #top {
            font-family: Arial, sans-serif; /* Apply custom font to #top */
            text-align: center;
            padding: 17px;
        }

        header {
            color: rgb(0, 0, 0);
            background-color: transparent;
            padding: 3%;
            font-size: 40px;
            margin-top: 0;
            display: flex;
            justify-content: space-between; /* Align items evenly */
            align-items: center;
        }

        header h1, header h2 {
            margin: 0;
            font-size: 40px;
        }

        header h1 a, header h2 a {
            color: inherit;
            text-decoration: none;
        }

        /* Section Styles */
        .bio-container {
            display: flex;
            flex-direction: column; /* Stack image and text on top of each other */
            align-items: center; /* Center items horizontally */
            margin: 70px auto 20px;
        }

        .image-container {
            text-align: center; /* Center the image */
        }

        .image-container img {
            width: 100%; /* Adjusted width to fit smaller screens */
            height: auto;
            object-fit: cover;
            transition: filter 0.3s;
        }

        .text-container {
            width: 100%; /* Adjusted width to fit smaller screens */
            max-width: 800px; /* Ensure the text doesn't exceed its container */
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center the content horizontally */
        }

        .bio-container a {
            text-decoration: none;
            color: rgb(153, 153, 153);
            font-style: italic;
        }

        .bio-container a:hover {
            text-decoration: none;
            color: black;
            font-style: normal;
        }

        .links-container {
            text-align: center; /* Center the links */
            margin-top: 10px; /* Add some space between the text and links */
        }

        #Main-Nav h1 a,
        #Main-Nav h2 a,
        #Main-Nav h3 a {
            color: black;
            font-weight: 100;
            text-decoration: none;
            font-size: 30px;
        }

        #Main-Nav h1 a:hover,
        #Main-Nav h2 a:hover,
        #Main-Nav h3 a:hover {
            color: gray; /* Optional: change color on hover */
        }

        /* Footer Styles */
        #footer {
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            font-style: italic;
            font-size: 17px;
            padding: 0.5em;
            color: rgb(255, 255, 255);
            background-color: rgb(255, 255, 255);
            position: relative;
            bottom: 0;
            left: 1em;
            width: 92%;
            box-sizing: border-box;
            text-shadow: 0 0 0 rgba(255, 255, 255, 0);
            transition: text-shadow 0.3s;
        }

        #footer:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 1); /* Glow effect */
        }

        #footer a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 10px;
        }

        #footer a:hover {
            color: black;
        }

        .go-to-top {
            text-align: center;
            margin: 1.5em 0;
            font-size: 17px;
            text-decoration: none;
            font-style: normal; important: !important;
        }

        /* Media Queries */
        @media only screen and (max-width: 428px) {
            #top {
                font-size: 10px; /* Adjust font size for smaller screens */
            }

            .bio-container {
                flex-direction: column; /* Stack image and text on small screens */
                align-items: center; /* Center items horizontally */
            }

            .image-container img,
            .text-container {
                width: 100%; /* Set width to 100% on small screens */
            }

            .bio-image {
                margin-bottom: 20px; /* Add spacing between image and text on small screens */
            }
        }

        @media only screen and (max-width: 768px) {
            .bio-container {
                flex-direction: column; /* Stack image and text on small screens */
                align-items: center; /* Center items horizontally */
            }

            .image-container img,
            .text-container {
                width: 100%; /* Set width to 100% on small screens */
            }

            .bio-image {
                margin-bottom: 20px; /* Add spacing between image and text on small screens */
            }
        }
    </style>
</head>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
